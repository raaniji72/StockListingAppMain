<div *ngIf="stockitems" class="mt-4">   <!--ensures that the block is only rendered if stockitems is truthy.-->
    <h3 class="text-info">My Favorite </h3>
    <div>
    <table class="table table-striped table-info">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Name</th>
          <th scope="col">Currency</th>
          <th scope="col">Exchange</th>
          <th scope="col">mic_code</th>
          <th scope="col">Country</th>
          <th scope="col">Type</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stockitems">
   
    <td>{{ stock.symbol }}</td>
    <td>{{ stock.name }}</td>
    <td>{{ stock.currency}}</td>
    <td>{{ stock.exchange}}</td>
    <td>{{ stock.micCode}}</td>
    <td>{{ stock.country}}</td>
    <td>{{ stock.type}}</td>
    <td> <button
      class="btn btn-danger mx-3"
      (click)="deleteFav(stock)"
    >
     Delete
    </button></td>
        </tr>
      </tbody>
    </table>
  </div>
