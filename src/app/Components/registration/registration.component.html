

<form [formGroup]="registrationForm" (ngSubmit)="register()" class="border p-2 rounded-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light ">
            <span class="fs-3 text-info">Register</span>
        </div>
    </div>
<!-- FirstName and LastName -->
<div class="row">
    <div class="col mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName"> 
        <div class="form-text text-danger">{{validateFirstName()}}</div>   
    </div>
    <div class="col">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName"> 
        <div class="form-text text-danger">{{validateLastName()}}</div>
    </div> 
</div>

<!-- Email id -->
<div class="row">
    <div class="col mb-3">
        <label for="email" class="form-label">Email Id</label>
     <input type="email" class="form-control" id="email" formControlName="emailId">
     <div class="form-text text-danger">{{validateEmail()}}</div>
    </div> 
</div>

<!-- UserName and country-->
<div class="row">
    <div class="col mb-3">
        <label for="UserName" class="form-label">UserName</label>
     <input type="text" class="form-control" id="UserName" formControlName="username" > 
     <div class="form-text text-danger">{{validateUserName()}}</div>
    </div> 
    <div class="col mb-3">
        <label for="country" class="form-label">Country</label>
     <input type="text" class="form-control" id="country" formControlName="country" > 
     <div class="form-text text-danger">{{validateCountry()}}</div>
    </div>

</div>

<!-- Password and Phone No -->
<div class="row">
    <div class="col mb-3">
        <label for="password" class="form-label">Password</label>
         <input type="password" class="form-control" id="password" formControlName="password" >
         <div class="form-text text-danger">{{validatePassword()}}</div>
    </div>
    <div class="col">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" formControlName="phone" >
        <div class="form-text text-danger">{{validateMobile()}}</div>
    </div>
</div>

<!-- Submit -->
<div class="row">
    <div class="col-6 offset-3">
        <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Sign Up</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col mt-3">
        <span class="me-2">Already have an Account?</span> <a routerLink="/login">Login</a>
    </div>
</div>

</form>
