<form class="border p-2 rounded-3" [formGroup]="loginForm" (ngSubmit)="signIn(username1.value, password1.value)">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3 text-info">Login</span>
        </div>
    </div>

    <!-- UserName -->
    <div class="row">
        <div class="col mb-3 ">
            <label for="username1" class="form-label">User Name</label>
          <input type="text" class="form-control" id="username1" formControlName="username" #username1>
          <div class="form-text text-danger">{{validateUsername()}}</div>  
        </div>
    </div>

    <!-- Password -->

    <div class="row">
        <div class="col mb-3 ">
            <label for="password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password1" formControlName="password" #password1>
          <div class="form-text text-danger">{{validatePassword()}}</div> 
        </div>
    </div>

<!-- Login -->

<div class="row">
    <div class="col-6 offset-3">
        <div class="d-grid">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col mt-3">
        <span class="me-2">Don't have an Account?</span> <a routerLink="/signup">Sign Up</a>
    </div>
</div>

</form>
