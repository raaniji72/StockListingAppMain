<div class="container-fluid mt-4">
 
  <div class="form-group">
    <label for="countryInput" style="font-weight:bolder;">Please Enter the country</label>
    <input id="countryInput" class="form-control" [(ngModel)]="countryInput" />
  </div>
 <br>
  <button class="btn btn-primary" (click)="fetchStock()">Search</button>
 
  <div *ngIf="stocks" class="mt-4">
    <h3>{{ countryInput }}'s Stock</h3>
    <div>
      <!-- Pagination controls -->
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </button>
          </li>
          <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
            <button class="page-link" (click)="changePage(page)">{{ page }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </button>
          </li>
        </ul>
      </nav>
 
      <table class="table table-striped table-info">
        <thead>
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Currency</th>
            <th scope="col">Exchange</th>
            <th scope="col">mic_code</th>
            <th scope="col">Country</th>
            <th scope="col">Type</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stock of stocks.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)">
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.name }}</td>
            <td>{{ stock.currency }}</td>
            <td>{{ stock.exchange }}</td>
            <td>{{ stock.mic_code }}</td>
            <td>{{ stock.country }}</td>
            <td>{{ stock.type }}</td>
            <td>
              <button class="btn btn-primary mx-3" (click)="addFavorite(stock)">
                ADD
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
